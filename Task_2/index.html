<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
    <title>Список задач</title>
</head>

<body>
    <div class="container">
        <h1>Список задач</h1>
        <input type="text" id="taskInput" placeholder="Введите новую задачу..." />
        <button id="addTaskButton">Добавить задачу</button>

        <div class="filter_btns">
            <button id="allTasks">Все задачи</button>
            <button id="completedTasks">Выполненные</button>
            <button id="incompletedTasks">Невыполненные</button>
        </div>
        
        <ul id="taskList"></ul>
    </div>
</body>
</html>
